<!DOCTYPE html>
<html>
<head>
    <title>JavaScript</title>
</head>
<body>

    <h2> JavaScript string methods</h2>
    <script>
        const str = "Hi JavaScript World!";
        console.log("Original String:", str);

        // String methods
        console.log("1. toUpperCase:", str.toUpperCase());
        console.log("2. toLowerCase:", str.toLowerCase());
        console.log("3. indexOf 'JavaScript':", str.indexOf('JavaScript'));
        console.log("4. includes 'World':", str.includes('World'));
        console.log("5. length:", str.length);
    </script>

    <h2>JavaScript number methods</h2>
    <script>
        const num = 144.441;
        console.log("Original Number:", num);

        // Number methods
        console.log("1. toFixed(2):", num.toFixed(2));
        console.log("2. toPrecision(4):", num.toPrecision(4));
        console.log("3. parseInt:", parseInt("144"));
        console.log("4. parseFloat:", parseFloat("144.441"));
        console.log("5. isNaN:", isNaN(num));
    </script>

    <h2>JavaScript array methods</h2>
    <script>
        const vegetables = ["Onion", "Cucumber", "Carrot", "Potatoe"];

        console.log("Original Array:", vegetables);

        // Array methods
        vegetables.push("Garlic");
        console.log("1. push(\"Garlic\"):", vegetables);

        vegetables.pop();
        console.log("2. pop():", vegetables);

        console.log("3. indexOf 'Carrot':", vegetables.indexOf("Carrot"));

        console.log("4. join:", vegetables.join(", "));

        console.log("5. isArray:", Array.isArray(vegetables));
    </script>

    <h2>JavaScript date methods</h2>
    <script>
        const date = new Date();

        console.log("Original Date:", date);

        // Date methods
        console.log("1. getFullYear:", date.getFullYear());
        console.log("2. getMonth:", date.getMonth());
        console.log("3. getDate:", date.getDate());
        console.log("4. getHours:", date.getHours());
        console.log("5. toDateString:", date.toDateString());
    </script>

    <h2>JavaScript function methods</h2>
    <script>
        // Adding two numbers
        function addNumbers(a, b) {
            return a + b;
        }

        // Multiplying two numbers
        function multiplyNumbers(a, b) {
            return a * b;
        }
        const num1 = 4;
        const num2 = 6;
        const sum = addNumbers(num1, num2);
        const product = multiplyNumbers(num1, num2);

        console.log("Sum:", sum); 
        console.log("Product:", product); 
    </script>

</body>
</html>
